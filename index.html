<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/247/PNG/512/CHAT_26917.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Server chat</title>
  </head>
  <body>
    <div class="wrapper-mobile">
      <div class="container">
        <div class="container-inner-up">
          <input id="input" type="text" placeholder="Введите текст..." />
          <button class="btn" id="btn-send" type="submit">Отправить</button>
          <button class="btn" id="btn-geo" type="submit">Гео-локация</button>
        </div>
        <div class="container-inner-output" id="output"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
